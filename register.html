<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
<div class="container">
    <form action="" id="form" class="form" method="POST">
        <h2>Register</h2>
        <div class="form-control">
            <input type="text" id="username" class="input" required>
            <label for="username" class="label">
                <span class="label__name">Username</span>
            </label>
            <small>Error message</small>
        </div>
        <div class="form-control form-radio">
            <input type="radio" id="male"  name="gender" value="male" class="radio" >
            <label for="male" class="radio-label">Male</label>
            <input type="radio" id="female"  name="gender" value="female" class="radio">
            <label for="female" class="radio-label">Female</label>
        </div>
        <div class="form-control">
            <input type="password" id="password" class="input"  autocomplete="on" required>
            <label for="password" class="label">
                <span class="label__name">Password</span>
            </label>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <input type="password" id="password2" class="input" autocomplete="on" required>
            <label for="password2" class="label">
                <span class="label__name">Confirm Password</span>
            </label>
            <small>Error message</small>
        </div>
        <button type="submit" class="submit" id="submit">Submit</button>
    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
